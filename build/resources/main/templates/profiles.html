<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>product Form</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
  <div>
    <h2 sec:authorize="hasAnyAuthority('orders_write')"><a th:href="@{/orders/history}">My Orders</a></h2>
  </div>
  <form th:method="POST" th:action="@{/users/profile}" th:object="${user}" enctype="multipart/form-data"
        style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Login</label>
        <div class="col-sm-4">
          <input type="text" th:field="*{login}" class="form-control" required />
        </div>
      </div>
    </div>
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">password:</label>
        <div class="col-sm-4">
          <input type="password" th:field="*{password}" class="form-control" />
        </div>
      </div>
    </div>
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Matching password:</label>
        <div class="col-sm-4">
          <input type="password" th:field="*{passwordMatching}" class="form-control" />
        </div>
      </div>
    </div>
    <div class="text-center p-3">
      <div>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
