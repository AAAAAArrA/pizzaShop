<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:fragment="header">
    <div class="container bg-light mt-5">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-1 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Pizza.svg/2560px-Pizza.svg.png" alt="Logo" width="80" height="70">
                </a>
            </div>

            <div class="col-md-6">
                <h2>
                    <a th:href="@{/}" style="text-decoration: none; color: black">Pizza-App</a>
                </h2>
            </div>

            <div class="col-md-5 text-end" >
                <a sec:authorize="isAuthenticated()" class="btn btn-outline-primary me-2" th:href="@{'/users/profile'}"  ><span sec:authentication="principal.username">Bill</span></a>
                <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary me-2" th:href="@{'/users/new'}"  >Sign Up</a>
                <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary me-2" th:href="@{'/login'}"  >Log In</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-outline-primary me-2" th:href="@{'/logout'}"  >Logout</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-outline-primary me-2" th:href="@{'/users/profile'}"  >Profile</a>
                <a sec:authorize="hasAnyAuthority('bucket_write')" class="btn btn-outline-primary me-2" th:href="@{'/cart'}"  >Cart</a>
                <a sec:authorize="hasAnyAuthority('users_write')" class="btn btn-outline-primary me-2" th:href="@{'/admin/users'}"  >Users</a>
                <a sec:authorize="hasAnyAuthority('products:write')" class="btn btn-outline-primary me-2" th:href="@{'/menu/add-pizza'}" >Create</a>
                <a class="btn btn-outline-primary me-2" th:href="@{'/'}">Pizza</a>

<!--                <button th:href="@{'/login'}" type="button" class="btn btn-outline-success me-2">Einloggen</button>-->
            </div>


        </header>

    </div>
</div>
</body>
</html>
