<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{~/styles.css}" rel="stylesheet">
</head>

<body>
<div th:replace="header :: head"></div>
<div th:replace="header :: header"></div>

<div class="container-sm">

    <table class="table">
        <thead class="dark-bg">
        <tr>
            <th class="dark-bg">Menge</th>
            <th class="dark-bg">Pizza</th>
            <th class="dark-bg">Preis + Größe</th>
            <th class="dark-bg">in den Warenkorb</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="pizza : ${pizzas}">
            <td>
                <input type="number" min="1" value="1" />
            </td>
            <td th:text="${pizza.name}"></td>
            <td>
                <select>
                    <option th:text="'Small | ' + ${pizza.priceSmall}"></option>
                    <option th:text="'Medium | ' + ${pizza.priceMedium}"></option>
                    <option th:text="'Large | ' + ${pizza.priceLarge}"></option>
                </select>
            </td>
            <td>
                <button th:attr="data-pizzaId=${pizza.id}" onclick="addToCart(this.getAttribute('data-pizzaId'))">In den Warenkorb</button>
            </td>
        </tr>
        </tbody>
    </table>

    <br>
    <span style="font-size:18px;">Im Warenkorb ::: Anzahl der bestellten Pizzas:</span>
    <span class="h5">3</span>
    <span style="font-size:18px;">mit Gesamtbetrag:</span>
    <span class="h5">9.00</span>
    <br>
    <button type="button" class="btn btn-outline-primary me-2 mt-2">zum Warenkorb</button>
</div>

</body>
</html>
